name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # або master, залежно від назви вашої основної гілки

permissions:
  contents: write  # необхідно для створення/оновлення гілки gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # або версія, яку ви використовуєте
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # якщо ви використовуєте Vite, змініть на 'dist'
          branch: gh-pages
